<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Api Github</title>
</head>

<body>
    <header></header>
    <main>
        <div class="main">
            <div class="main-items">

                <input type="search" id="search" placeholder="Search a Github User" autocomplete="off">

            </div>
            <div class="main-items-1">
                <div id="content-img">
                    <img src="res/images/dev-icon-8.jpg" alt="" id="img">
                </div>
                <div>
                    <div class="users-link">
                        <h2 id="username">Username</h2>

                        <div id="followers">
                            <span id="numberFollowers">0</span>
                            <p>Followers</p>
                        </div>
                    </div>
                    <div id="content-followers">

                    </div>
                </div>

                <div>
                    <div class="users-link-1">
                        <div id="followering">
                            <span id="numberFollowering">0</span>
                            <p>Followering</p>
                        </div>
                    </div>
                    <div id="content-followering">

                    </div>
                </div>

                <div>
                    <div class="users-link-2">
                        <div id="repos">
                            <span id="numberRepos">0</span>
                            <p>Repos</p>
                        </div>
                    </div>
                    <div id="content-repos">

                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer></footer>

    <script src="js/index.js"></script>
</body>

</html>
